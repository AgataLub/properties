<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties Website</title>
    <link rel="stylesheet" href="https://use.typekit.net/ggb1pek.css">

<header>

        <h1>Properties</h1>
        <div class="options">Newest / Popular</div>

    <script src="script.js"></script>
