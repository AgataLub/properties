<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties Website</title>
    <link rel="stylesheet" href="https://use.typekit.net/ggb1pek.css">
    <link href="css/style.css" rel="stylesheet" />
</head>
<header>
    <nav>
        <div class="topnav">
            <h1>Properties</h1>
            <div class="options">Newest / <mark>Popular</mark></div>
            <button class="property">Add New Property</button>
        </div>
    </nav>
</header>

<body>
    <template id="productTemplate">
        <article class="post">
            <img class="product_image" src="" alt="">
            <div class="image"></div>
            <h2 class="street_address"></h2>
            <h2 class="city_address"></h2>
            <span class="bedrooms">BED<span class="bedrooms-count"></span></span>
            <span class="bath">BATH<span class="bathrooms-count"></span></span>
            <span class="sq_feet">SQ FEET<span class="sq_feet-count"></span></span>
            <button class="main">View Property</button>
        </article>
    </template>
    <section></section>
    <script src="script.js"></script>
</body></html>
